<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="../assets/svg-icons/favicon.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../styles/index.css" rel="stylesheet">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div id="border">
        <div id="bg-container" class="home">
            <header class="align-top">
                <nav>
                    <ul>
                        <li>
                            <a href="/" class="nav-item" data-active="true">Home</a>
                        </li>
                        <li class="game-li-item">
                            <a href="/game" class="nav-item game-link" data-active="false">Play</a>
                        </li>
                        <li>
                            <a href="/history" class="nav-item" data-active="false">History</a>
                        </li>
                        <li>
                            <a href="/rules" class="nav-item" data-active="false">Rules</a>
                        </li>
                        <li class="settings-dialog-container" data-id="settings">
                            <button class="nav-item open-dialog-btn" 
                                    data-id="settings">Settings</button>
                            
                            <dialog class="settings-dialog dialog-box" 
                                    data-id="settings">
                                <input type="checkbox" 
                                       id="toggle-sound" 
                                       class="toggle-sound-music sound-music" 
                                       aria-label="Toggle sound">
                
                                <label for="toggle-sound" 
                                       class="label-sound sound-music">
                    
                                    <img src="../assets/body/sound_on.svg" 
                                         id="sound-on" 
                                         class="sound-music" 
                                         alt="Sound on">
                    
                                    <img src="../assets/body/sound_off.svg" 
                                         id="sound-off" 
                                         class="sound-music" 
                                         alt="Sound off">
                                    Sound
                                </label>
                
                                <input type="checkbox" 
                                       id="toggle-music" 
                                       class="toggle-sound-music sound-music" 
                                       aria-label="Toggle music">
                
                                <label for="toggle-music" 
                                       class="label-music sound-music">
                                    <img src="../assets/body/music_on.svg" 
                                         id="music-on" 
                                         class="sound-music" 
                                         alt="Music on">
                                    <img src="../assets/body/music_off.svg"
                                         id="music-off" 
                                         alt="Music off">
                                    Music
                                </label>
                
                                <fieldset class="deck-list">
                                    <legend>Number of Decks</legend>
                
                                    <input type="radio" 
                                           id="deck1" 
                                           name="deck-number" 
                                           value="1">
                                    <label for="deck1">1</label>
                                    <input type="radio" 
                                           id="deck2" 
                                           name="deck-number" 
                                           value="2" checked>
                                    <label for="deck2">2</label>
                
                                    <input type="radio" 
                                           id="deck4" 
                                           name="deck-number" 
                                           value="4">
                                    <label for="deck4"> 4</label>
                
                                    <input type="radio" 
                                           id="deck6" 
                                           name="deck-number" 
                                           value="6">
                                    <label for="deck6"> 6</label>
                
                                    <input type="radio" 
                                           id="deck8" 
                                           name="deck-number" 
                                           value="8">
                                    <label for="deck8">8</label>
                                </fieldset>
                                <input type="checkbox" 
                                       id="soft-17-opt" 
                                       role="switch" 
                                       class="toggle">
                                <label for="soft-17-opt">Dealer hits on soft 17 </label>
                                <input type="checkbox" 
                                       id="insurance-opt" 
                                       role="switch" 
                                       class="toggle">
                                <label for="insurance-opt">Insurance </label>
                                <input type="checkbox" 
                                       id="even-money-opt" 
                                       role="switch" 
                                       class="toggle">
                                <label for="even-money-opt">Even Money </label>
                                
                                <input type="checkbox" 
                                       id="auto-advice-opt" 
                                       role="switch" 
                                       class="toggle">
                                       
                                <label for="auto-advice-opt">Auto Advice </label>
                
                                <input type="checkbox" 
                                       id="repeat-last-bet-opt" 
                                       role="switch" 
                                       class="toggle">
                                <label for="repeat-last-bet-opt">Repeat Last Bet </label>
                                <p class="warning-about-settings">Changes in game apply on next deal!</p>
                
                                <button class="close-dialog-btn" 
                                        data-id="settings" 
                                        data-action-type="close-dialog">Close</button>
                            </dialog>
                        </li>
                        <li>
                            <a href="/about" class="nav-item" data-active="false">About</a>
                        </li>
                    </ul>
                </nav>
                <button id="display-nav" >
                    <img src="../assets/body/drop-down.svg" class="rotate-face-up">
                </button>
            </header>
            <main></main>
        </div>
    </div>

    <!-- ------------------------------------------------------- -->
    <!-- ------------------------------------------------------- -->
    
    
    <template id="home-page-template"> <!-- + - -->
        <div id="home-container"></div>
    </template>
    

    <template id="game-page-template">
        <section id="game-page-container"></section>
    </template>
    

    <template id="history-page-template">
        <section id="history-page-container">
            <h1>History</h1>
            <div class="filter-dialog-container"
                 data-id="table-filter">
                <button id="filter-table-btn" class="open-dialog-btn" data-id="history-filter">Filter<img src="../assets/body/filter.svg"></button>

                <dialog class="filter-dialog dialog-box" data-id="history-filter">
                    <form method="dialog" id="filter-form">
                        <h2>Filtering Parameters:</h2>
                        <fieldset>
                            <legend>Time Range:</legend>
                            <div>
                                <label for="start-date">From:</label>
                                <input type="date" id="start-date" name="start-date">
                            </div>
                            
                            <div>
                                <label for="end-date">To:</label>
                                <input type="date" id="end-date" name="end-date">
                            </div>
                        </fieldset>

                        <label for="game-outcome">Game Outcome:</label>
                        <select id="game-outcome" name="game-outcome">
                            <option value="" selected>Any</option>
                            <option value="Blackjack">Blackjack</option>
                            <option value="You Won">You Won</option>
                            <option value="You Lost">You Lost</option>
                            <option value="Push">Push</option>
                        </select>

                        <input type="checkbox" name="split-hands" id="split-hands" class="toggle">
                        <label for="split-hands">Split Hands: </label>

                        <input type="checkbox" name="insurance-taken" id="insurance-taken" class="toggle">
                        <label for="insurance-taken">Insurance Taken: </label>

                        <input type="checkbox" name="even-money-taken" id="even-money-taken" class="toggle">
                        <label for="even-money-taken">Even Money Taken: </label>

                        <button type="submit" id="submit-filter-form">Filter</button>
                    </form>
                </dialog>
            </div>
       
            <div id="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Dealer Hand</th>
                            <th>Your Hand</th>
                            <th>Game Outcome</th>
                            <th>Split Hand</th>
                            <th>Bet</th>
                            <th>Payout</th>
                            <th>Bank</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </template>
    
    
    <template id="rules-page-template"> <!-- + -->
        <section id="rules-page-container"></section>
    </template>
    
    
    <template id="about-page-template">
        <section id="about-page-container"></section>
    </template>


    <template id="account-page-template">
        <section id="account-page-container"></section>
    </template>
 
</body>
</html>
