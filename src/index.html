<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="../src/assets/svg-icons/favicon.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../src/styles/reset.css" rel="stylesheet">
    <link href="../src/styles/index.css" rel="stylesheet">
    <link href="../src/styles/sharedStyles.css" rel="stylesheet">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div id="border">
        <div id="bg-container" class="home">
            <header class="align-top">
                <nav>
                    <ul>
                        <li>
                            <a href="/" class="nav-item" data-active="true">Home</a>
                        </li>
                        <li class="game-li-item">
                            <a href="/game" class="nav-item game-link" data-active="false">Play</a>
                        </li>
                        <li>
                            <a href="/history" class="nav-item" data-active="false">History</a>
                        </li>
                        <li>
                            <a href="/rules" class="nav-item" data-active="false">Rules</a>
                        </li>
                        <li class="settings-dialog-container" data-id="settings">
                            <button class="nav-item open-dialog-btn" 
                                    data-id="settings">Settings</button>
                            
                            <dialog class="settings-dialog dialog-box" 
                                    data-id="settings">
                                <input type="checkbox" 
                                       id="toggle-sound" 
                                       class="toggle-sound-music sound-music" 
                                       name="toggle-sound"
                                       aria-label="Toggle sound">
                
                                <label for="toggle-sound" 
                                       class="label-sound sound-music">
                    
                                    <img src="../src/assets/body/sound_on.svg" 
                                         id="sound-on" 
                                         class="sound-music" 
                                         alt="Sound on">
                    
                                    <img src="../src/assets/body/sound_off.svg" 
                                         id="sound-off" 
                                         class="sound-music" 
                                         alt="Sound off">
                                    Sound
                                </label>
                
                                <input type="checkbox" 
                                       id="toggle-music" 
                                       class="toggle-sound-music sound-music" 
                                       name="toggle-music"
                                       aria-label="Toggle music">
                
                                <label for="toggle-music" 
                                       class="label-music sound-music">
                                    <img src="../src/assets/body/music_on.svg" 
                                         id="music-on" 
                                         class="sound-music" 
                                         alt="Music on">
                                    <img src="../src/assets/body/music_off.svg"
                                         id="music-off" 
                                         alt="Music off">
                                    Music
                                </label>
                
                                <fieldset class="deck-list">
                                    <legend>Number of Decks</legend>
                
                                    <input type="radio" 
                                           id="deck1" 
                                           name="deck-count" 
                                           value="1">
                                    <label for="deck1">1</label>
                                    <input type="radio" 
                                           id="deck2" 
                                           name="deck-count" 
                                           value="2" checked>
                                    <label for="deck2">2</label>
                
                                    <input type="radio" 
                                           id="deck4" 
                                           name="deck-count" 
                                           value="4">
                                    <label for="deck4"> 4</label>
                
                                    <input type="radio" 
                                           id="deck6" 
                                           name="deck-count" 
                                           value="6">
                                    <label for="deck6"> 6</label>
                
                                    <input type="radio" 
                                           id="deck8" 
                                           name="deck-count" 
                                           value="8">
                                    <label for="deck8">8</label>
                                </fieldset>

                                <div class="toggle-container">
                                    <input type="checkbox" 
                                    id="soft-17-opt" 
                                    role="switch" 
                                    name="soft-17-opt"
                                    class="toggle" checked>

                                    <label for="soft-17-opt">Dealer hits on soft 17 </label>
                                </div>

                                <div class="toggle-container">
                                    <input type="checkbox" 
                                    id="insurance-opt" 
                                    role="switch" 
                                    name="insurance-opt"
                                    class="toggle" checked>

                                    <label for="insurance-opt">Insurance </label>
                                </div>

                                <div class="toggle-container">
                                    <input type="checkbox" 
                                    id="even-money-opt" 
                                    role="switch" 
                                    name="even-money-opt"
                                    class="toggle" checked>

                                    <label for="even-money-opt">Even Money </label>
                                </div>
                                
                                <div class="toggle-container">
                                    <input type="checkbox" 
                                    id="auto-advice-opt" 
                                    role="switch" 
                                    name="auto-advice-opt"
                                    class="toggle">
        
                                    <label for="auto-advice-opt">Auto Advice </label>
                                </div>

                                <div class="toggle-container">
                                    <input type="checkbox" 
                                    id="repeat-last-bet-opt" 
                                    role="switch" 
                                    name="repeat-last-bet-opt"
                                    class="toggle" checked>
                                    
                                    <label for="repeat-last-bet-opt">Repeat Last Bet </label>
                                </div>

                                <p class="warning-about-settings">Changes in game apply on next deal!</p>
                
                                <button class="close-dialog-btn" 
                                        data-id="settings" 
                                        data-action-type="close-dialog">Close</button>
                            </dialog>
                        </li>
                        <li>
                            <a href="/about" class="nav-item" data-active="false">About</a>
                        </li>
                    </ul>
                </nav>
                <button id="display-nav" >
                    <img src="../src/assets/body/drop-down.svg" class="rotate-face-up">
                </button>
            </header>
            <main></main>
        </div>
    </div>

    <!-- ------------------------------------------------------- -->
    <!-- ------------------------------------------------------- -->
    

    <!-- + - -->
    <template id="home-page-template"> 
        <div id="home-container"></div>
    </template>
    

    <template id="game-page-template">
        <section id="game-page-container">
            <div id="game-interface-container" class="pre-game-view" > 
                <h2 id="betting-instruction" data-view="pre-game">
                    Choose Number of Hands and Place Bets
                </h2>
                <div id="hand-container">
                    <div class="betting-spot-container" data-id="1" data-hand-selector="true">
                        <div class="bet-container"  data-hand-selector="true">
                            <button data-id="1" data-hand-selector="true" data-action="remove-last-bet"></button>
                            <output data-id="1" data-hand-selector="true"></output>
                        </div>
                    </div>
                    <div class="betting-spot-container" data-id="2" data-hand-selector="true">
                        <div class="bet-container" data-hand-selector="true">
                            <button data-id="2" data-hand-selector="true" data-action="remove-last-bet"></button>
                            <output data-id="2" data-hand-selector="true"></output>
                        </div>
                    </div>
                    <div class="betting-spot-container" data-id="3" data-hand-selector="true">
                        <div class="bet-container" data-hand-selector="true">
                            <button data-id="3" data-hand-selector="true" data-action="remove-last-bet"></button>
                            <output data-id="3" data-hand-selector="true"></output>
                        </div>
                    </div>
                </div>
                <div id="game-actions-container" data-view="game" hidden>
                    <button data-action="hit">Hit</button>
                    <button data-action="stand">Stand</button>
                    <button data-action="double-down">Double Down</button>
                    <button data-action="split">Split</button>                    
                    <button data-action="insurance">Insurance</button>
                    <button data-action="even-money">Even Money</button>
                </div>
                <button id="deal" data-view="pre-game">Deal</button>
                <div id="chip-bank-container">
                    <div id="bank-container">
                        <h3>Bank:</h3>
                        <span id="bank"><span>
                    </div>
                    <div id="chip-container" data-view="pre-game">
                        <button class="chip" id="chip-5" data-value="5" ><img src="../src/assets/svg-chips/chip 5.svg"></button>
                        <button class="chip" id="chip-25" data-value="25" ><img src="../src/assets/svg-chips/chip 25.svg"></button>
                        <button class="chip" id="chip-100" data-value="100" ><img src="../src/assets/svg-chips/chip 100.svg"></button>
                        <button class="chip" id="chip-500" data-value="500" ><img src="../src/assets/svg-chips/chip 500.svg"></button>
                        <button class="chip" id="chip-1000" data-value="1000" ><img src="../src/assets/svg-chips/chip 1000.svg"></button>
                    </div>
                </div>  
            </div>
            <canvas></canvas>
        </section>
    </template>
    

    <!-- + - -->
    <template id="history-page-template">
        <section id="history-page-container">
            <h1>History</h1>
            <div class="filter-dialog-container"
                 data-id="table-filter">
                <button id="filter-table-btn" class="open-dialog-btn" data-id="history-filter">Filter<img src="../src/assets/body/filter.svg"></button>

                <dialog class="filter-dialog dialog-box" data-id="history-filter">
                    <form method="dialog" id="filter-form">
                        <h2>History Filter Parameters</h2>
                        <fieldset>
                            <legend>Time Range:</legend>
                            <div>
                                <label for="start-date">From:</label>
                                <input type="date" id="start-date" name="start-date">
                            </div>
                            
                            <div>
                                <label for="end-date">To:</label>
                                <input type="date" id="end-date" name="end-date">
                            </div>
                        </fieldset>

                        <label for="game-outcome">Game Outcome:</label>
                        <select id="game-outcome" name="outcome">
                            <option value="" selected>Any</option>
                            <option value="Blackjack">Blackjack</option>
                            <option value="You Won">You Won</option>
                            <option value="You Lost">You Lost</option>
                            <option value="Push">Push</option>
                        </select>
                        <div class="toggle-container" id="split-container">
                            <input type="checkbox" name="isSplit" id="split-hands" class="toggle">
                            <label for="split-hands">Split Hands</label>
                        </div>
                      
                        <div class="toggle-container" id="insurance-container">
                            <input type="checkbox" name="insurance" id="insurance-taken" class="toggle">
                            <label for="insurance-taken">Insurance Taken</label>
                        </div>
                      
                        <div class="toggle-container" id="even-money-container">
                            <input type="checkbox" name="evenMoney" id="even-money-taken" class="toggle">
                            <label for="even-money-taken">Even Money Taken</label>
                        </div>

                        <button id="reset-filter" data-action-type="close-dialog">Reset</button>

                        <button type="submit" id="submit-filter-form" data-action-type="close-dialog">Filter</button>
                    </form>
                </dialog>
            </div>
       
            <div id="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Dealer Hand</th>
                            <th>Your Hand</th>
                            <th>Game Outcome</th>
                            <th>Split Hand</th>
                            <th>Bet</th>
                            <th>Payout</th>
                            <th>Bank</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>
    </template>
    
    <!-- + -->
    <template id="rules-page-template"> 
        <section id="rules-page-container"></section>
    </template>
    
    
    <template id="about-page-template">
        <section id="about-page-container"></section>
    </template>
</body>
</html>
