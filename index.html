<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="/assets/svg-icons/favicon.svg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <section class="current-bank">
            <h2>Bank:</h2>
            <img src="/assets/svg-icons/coin.svg" alt="Coin icon"/> 
            <span class="current-bank-amount" aria-live="polite">2500</span>
        </section>
        <aside class="best-score">
            <h2>Best:</h2>
            <img src="/assets/svg-icons/coin.svg" alt="Coin icon"/> 
            <span class="highest-bank-amount" aria-live="polite">0000</span>
        </aside>
        <button aria-label="Home" class="home-btn">
            <img src="/assets/svg-icons/home-logo.svg" alt="Home" class="home-logo">
        </button>
        <button class="rules-btn">Rules</button>

     
        <div class="settings-dialog-container">
            <button class="settings-btn" aria-haspopup="dialog" aria-expanded="false">
                Settings <img src="/assets/svg-icons/settings.svg" alt=""/>
            </button>
            <dialog class="settings-dialog-box">
                <input 
                type="checkbox" 
                id="toggle-sound" 
                class="toggle-sound-music sound-music" 
                aria-label="Toggle sound">
            <label for="toggle-sound" class="label-sound sound-music">
                <img 
                src="/assets/svg-icons/sound-on.svg" 
                id="sound-on" 
                class="sound-music" 
                alt="Sound on">
            <img 
                src="/assets/svg-icons/sound-off.svg" 
                id="sound-off" 
                class="sound-music" 
                alt="Sound off">
                
                Sound
            </label>


        
            <input 
                type="checkbox" 
                id="toggle-music" 
                class="toggle-sound-music sound-music" 
                aria-label="Toggle music">
            <label for="toggle-music" class="label-music sound-music">
                <img 
                src="/assets/svg-icons/music-on.svg" 
                id="music-on" 
                class="sound-music" 
                alt="Music on">
            <img 
                src="/assets/svg-icons/music-off.svg" 
                id="music-off" 
                class="sound-music" 
                alt="Music off">
                
                Music
            </label>
 
                <fieldset>
                    <legend class="number-of-decks">Number of Decks</legend>
                    <label for="deck1"><input type="radio" id="deck1" name="deck-number" value="1"> 1</label>
                    <label for="deck2"><input type="radio" id="deck2" name="deck-number" value="2"> 2</label>
                    <label for="deck4"><input type="radio" id="deck4" name="deck-number" value="4"> 4</label>
                    <label for="deck6"><input type="radio" id="deck6" name="deck-number" value="6"> 6</label>
                    <label for="deck8"><input type="radio" id="deck8" name="deck-number" value="8"> 8</label>
                </fieldset>
                    
                <input 
                    type="checkbox" 
                    id="soft-17-opt" 
                    role="switch" 
                    class="toggle">
                <label for="soft-17-opt">Dealer hits on soft 17 </label>

                <input 
                    type="checkbox" 
                    id="insurance-opt" 
                    role="switch" 
                    class="toggle">
                <label for="insurance-opt">insurance </label>

                <input 
                    type="checkbox" 
                    id="auto-advice-opt" 
                    role="switch" 
                    class="toggle">
                <label for="auto-advice-opt">Auto Advice </label>

                <input 
                    type="checkbox" 
                    id="repeat-last-bet-opt" 
                    role="switch" 
                    class="toggle">
                <label for="repeat-last-bet-opt">Repeat Last Bet </label>

                <button>Close</button>
            </dialog>
        </div>

    </header>
    <main class="initial-layout">
        <div class="game-logo"><img src="/assets/svg-icons/game-logo.svg"></div>
        <button class="play">Play</button>
    </main>
</body>
</html>
